name: Export KiCad Artifacts

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  actions: read

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install KiCad 9
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends software-properties-common gnupg ca-certificates
          sudo add-apt-repository -y ppa:kicad/kicad-9.0-releases
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends kicad

      - name: Install Python deps (PyYAML optional)
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml || true

      - name: Run export
        working-directory: ${{ github.workspace }}
        run: |
          python lib/pistachio-kicad-library/Export-scripts/export_kicad.py --project-dir . --tag "${{ github.ref_name }}"

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WashingLineMonitor-P0001_${{ github.ref_name }}
          path: ${{ github.workspace }}/Exports/WashingLineMonitor-P0001_${{ github.ref_name }}

      - name: Upload to Release (optional)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.workspace }}/Exports/WashingLineMonitor-P0001_${{ github.ref_name }}/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
